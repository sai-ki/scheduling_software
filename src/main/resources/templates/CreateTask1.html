<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <meta charset="UTF-8">
    <title>My profile</title>
</head>
<body>
<form action="#" th:action="@{'/viewEmployees'}"
      method="get" th:object="${task}">
    <table border="1" cellpadding="10" align="center">

        <tbody>
        <tr>
            <td> <label >Job id</label><input type="text" th:field="*{task_id}"/>
            </td>
        </tr>
        <tr>
            <td> <label > Job name</label><input type="text" th:field="*{task_name}"/>
            </td>
        </tr>
        <tr>
            <td> <label >Complete on</label><input type="date" th:field="*{task_Date}"/>
            </td>
        </tr>
        </tbody>
    </table>
    <p align="center" ><button type="submit" >submit</button></p>
</form>
</body>
</html>
